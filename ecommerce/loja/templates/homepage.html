{% extends 'base.html' %}
<!--puxar os arquivos do static-->
{% load static %}

<!--puxar os arquivos do static-->
{% block body %}
<h1>Homepage</h1>

<div class="banners">
  {% for banner in banners %}
  <div class="banner">
    <!--ao clicar na img direciona para link_destino do banner clicado-->
    <a href="/{{ banner.link_destino }}">
      <img src="{{ banner.imagem.url }}" alt="Banner" />
    </a>
  </div>
  {% endfor %}
</div>

<!--fim bloco-->
{% endblock %}
